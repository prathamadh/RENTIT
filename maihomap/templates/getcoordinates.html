{% comment %}  <!DOCTYPE html>
<html>
<head>
  <title>Map Coordinate Selector</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }

    #output {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.Default.css" />
</head>
<body>
  <h1>Map Coordinate Selector</h1>
  <div id="map"></div>
  <p>Selected Coordinates:</p>
  <div id="output">
    <span id="latitude"></span>
    <span id="longitude"></span>
  </div>
  <button id="postButton">Post Coordinates</button>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/leaflet.markercluster.js"></script>
  <script>
    var map = L.map('map').setView([51.505, -0.09], 13);
    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
    }).addTo(map);
    
    var marker;
    
    function onMapClick(e) {
      if (marker) {
        map.removeLayer(marker);
      }
    
      marker = L.marker(e.latlng).addTo(map);
    
      var lat = e.latlng.lat;
      var lon = e.latlng.lng;
    
      var latitudeElement = document.getElementById('latitude');
      var longitudeElement = document.getElementById('longitude');
    
      latitudeElement.innerHTML = 'Latitude: ' + lat;
      longitudeElement.innerHTML = 'Longitude: ' + lon;
    }
    
    map.on('click', onMapClick);

    var postButton = document.getElementById('postButton');
    postButton.addEventListener('click', function() {
      var latitudeElement = document.getElementById('latitude');
      var longitudeElement = document.getElementById('longitude');
      var latitude = latitudeElement.innerHTML.replace('Latitude: ', '');
      var longitude = longitudeElement.innerHTML.replace('Longitude: ', '');

      var data = {
        latitude: latitude,
        longitude: longitude,
        csrfmiddlewaretoken: '{{ csrf_token }}'
      };

      fetch('http://127.0.0.1:8000/endpoint/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          {% comment %} 'X-CSRFToken': {{csrf_token}} 
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(responseData => {
        console.log(responseData);
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html> {% endcomment %}

  <script>
    $(document).ready(function() {
      $('#postButton').click(function() {
        var variable1 = 'value1';
        var variable2 = 'value2';

        var data = {
          variable1: variable1,

        };
