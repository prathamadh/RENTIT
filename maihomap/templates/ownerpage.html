<!DOCTYPE html>
<html>
<head>
  <title>House Rental Form</title>
  <style>
    /* CSS styling */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group textarea {
      width: 100%;
      padding: 5px;
    }

    .form-group select {
      width: 100%;
      padding: 5px;
    }

    .button {
      display: inline-block;
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>House Rental Form</h2>
    
    <form id="rentalForm" method="post" >
      {% csrf_token %}
      <div class="form-group">
        <label for="ownerName">Owner's Name:</label>
        <input type="text" id="ownerName" name="ownerName" placeholder="Enter owner's name" required>
      </div>
      <div class="form-group">
      <div class="form-group">
        <label for="location">House Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter house location" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Enter house description" required></textarea>
      </div>
      <div class="form-group">
        <label for="rentPrice">Rent Price:</label>
        <input type="number" id="rentPrice" name="rentPrice" placeholder="Enter rent price" required>
      </div>
      <div class="form-group">
        <label for="numRooms">Number of Rooms Available:</label>
        <input type="number" id="numRooms" name="numRooms" placeholder="Enter number of rooms available" required>
      </div>
      
        <button type="submit" class="button" >Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
