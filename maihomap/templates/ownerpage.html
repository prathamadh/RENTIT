<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href={% static "Ownerpage.css" %}/>
    <link rel="stylesheet" href={% static "Nav.css" %} />
    <title>Sign in & Sign up Form</title>
  </head>
  <nav class="nav">
    <ul class="ul-nav">
      <li><a href="">Home</a></li>
      <li><a href="">Customer</a></li>
      <li><a href="">Login</a></li>
      <li><a href="">This</a></li>
    </ul>
  </nav>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form" method="get">
            <h2 class="title">Owner Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="ownerName"
                name="ownerName"
                placeholder="Enter owner's name"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="location"
                name="location"
                placeholder="Enter house location"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="phone"
                name="phone"
                placeholder="Enter your phone number"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <textarea
                id="description"
                name="description"
                placeholder="Enter house description"
                required
              ></textarea>
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="number"
                id="rentPrice"
                name="rentPrice"
                placeholder="Enter rent price"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="number"
                id="numRooms"
                name="numRooms"
                placeholder="Enter number of rooms available"
                required
              />
            </div>
        
            <input type="submit" value="Submit" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
         
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <!-- <div class="content">
            <h3>Do not have an account?</h3>
            <br />
             <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p> -->
          <!-- <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div> -->
          <img src={% static "img/log.svg" %} class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <!-- <div class="content">
            <h3>Already have an account?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p> -->
          <!-- <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>  -->
          <img src={% static "img/nami.svg"  %} class="image" alt="" />
        </div>
      </div>
    </div>

    <script src={% static "ownerpage.jss" %}></script>
  </body>
</html>
