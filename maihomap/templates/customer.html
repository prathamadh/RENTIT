<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href={% static 'Ownerpage.css' %}/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form" method="post">
            {% csrf_token %}
            <h2 class="title">To-Let</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="ownerName"
                name="ownerName"
                placeholder="Owner's Full Name"
                required
              />
            </div>
            <!-- <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="location"
                name="location"
                placeholder="Enter house location"
                required
              />
            </div> -->
            <div class="input-field">
              <i class="fa-solid fa-sharp fa-at"></i>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="phone"
                name="phone"
                placeholder="Phone Number"
                required
              />
            </div>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="number"
                id="rentPrice"
                name="rentPrice"
                placeholder="Expected Rent"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                type="number"
                id="numRooms"
                name="numRooms"
                placeholder="No. Rooms Available"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <textarea
                id="description"
                name="description"
                placeholder="Enter house description"
                required
              ></textarea>
            </div>
             <input 
              name="select"
              {% comment %} type="submit" {% endcomment %}
              
              class="btn solid"
              href={% url 'getcoordinates' %}
              required
             onclick=""
            /> 
            <!-- <button   name="select"
            id="select"
            class="btn solid"
            onclick="get"
            required
           disabled></button> -->
            <input type="submit" id="submit" value="Submit" class="btn solid" />
            <!-- <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div> -->
          </form>
        </div>
      </div>

      <!-- <div class="panels-container">
        <div class="panel left-panel">
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <img src="img/nami.svg" class="image" alt="" />
        </div>
      </div>  -->
    </div>

    {% comment %} <script src="ownerpage.jss"></script> {% endcomment %}
  </body>
  <script>
    var get = document.getElementById('select');
    get.addEventListener("click",function(){
      window.location.replace('http://127.0.0.1:8000/getcoordinates/');
    })
  </script>
</html>
